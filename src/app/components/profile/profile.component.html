<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>

</head>
<body>
    <div class="user-profile pt-5 pl-3 pr-3">
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <div class="card shadow-sm header mb-5">
                <div class="card-header bg-transparent">
                  <img class="profile_img" [src]='imgSrc' alt="user">
                  <div class="user-data text-center">
                    <h3 class="mb-0">{{user.lastName}}</h3>
                    <h3 class="mb-0">{{user.name}}</h3>
                  </div>
                </div>
              </div>
              <div class="progress-wrapper">
                <div>teamwork</div>
                <div class="progress mb-3"> 
                <div class="progress-bar" role="progressbar"  style="width: 90%"></div>
              </div>
              <div>communication</div>
              <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 60%"></div>
              </div>
              <div>results orientation</div>
              <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 80%"></div>
              </div>
              <div>leadership</div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 75%"></div>
              </div>
            </div>
            </div>
            <div class="col-lg-8">
              <div class="card shadow-sm general mb-5 pl-4 pr-4">
                <div class="card-header bg-transparent border-0 mt-3">
                  <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                </div>
                <div class="card-body pt-2">
                  <table class="table table-bordered">
                    <tr>
                      <th width="30%">Name</th>
                      <td>{{user.name}}</td>
                    </tr>
                    <tr>
                      <th width="30%">Last Name</th>
                      <td>{{user.lastName}}</td>
                    </tr>
                    <tr>
                      <th width="30%">Age</th>
                      <td>{{user.age}}</td>
                    </tr>
                    <tr>
                      <th width="30%">Gender</th>
                      <td>{{user.gender}}</td>
                    </tr>
                    <tr *ngIf="user.religion">
                      <th width="30%">Religion</th>
                      <td>{{user.religion}}</td>
                    </tr>
                  </table>
                </div>
              </div>
              <div class="card shadow-sm description mb-5 pl-4 pr-3">
                <div class="card-header bg-transparent border-0 mt-3">
                  <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Other Information</h3>
                </div>
                <div class="card-body pt-0">
                    <p>{{user.other}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
