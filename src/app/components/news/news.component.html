<div class="container">
  <div *ngIf="requestExecuting; else list" style="margin: auto">
    <mat-spinner color="warn"></mat-spinner>
  </div>
  <ng-template #list>
    <mat-card *ngFor="let news of newsList">
      <mat-card-header>
        <mat-card-title>{{news.title}}</mat-card-title>
        <mat-card-subtitle>Author {{news.author}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="news.urlToImage">
      <mat-card-content>
        <p>{{news.content}}</p>
        <p>{{news.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <mat-card-actions align="end">
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</div>
